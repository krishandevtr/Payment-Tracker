apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: auth-service
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4003"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
          ports:
            - containerPort: 4003
---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc
spec:
  selector:
    app: auth
  ports:
    - name: http
      port: 4000
      targetPort: 4000
